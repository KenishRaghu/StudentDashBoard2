<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if announcements %}
    {% for announcement in announcements %}

    <h1>Title: {{ announcement.title }}</h1>
    <h3>{{ announcement.content }}</h3>
    <h4>By: {{ announcement.author }}</h4>
    <h5>Time: {{ announcement.time[0:10] }}</h5>
    <hr>
    {% endfor%}

    {% else %}
    <h1>No announcements</h1>

    {% endif %}
</body>

</html>
